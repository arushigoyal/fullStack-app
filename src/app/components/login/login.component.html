<div class="container">
    <h2>Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="form-control" 
          placeholder="Enter username">
        
        <div *ngIf="username?.touched && username?.invalid" class="error">
          <small *ngIf="username?.errors?.['required']">Username is required</small>
          <small *ngIf="username?.errors?.['minlength']">Username must be at least 4 characters</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control" 
          placeholder="Enter password">
  
        <div *ngIf="password?.touched && password?.invalid" class="error">
          <small *ngIf="password?.errors?.['required']">Password is required</small>
          <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
